  <link rel="stylesheet" href="../assets/css/main.css">
  <script defer src="../assets/js/config.js"></script>
  <script defer src="archive.js"></script>

  <style>
    body.archive-page{
      background: radial-gradient(circle at top,#1f2937 0,#05060a 55%);
      display: flex;          /* 1. флекс-контейнер */
      flex-direction: column;
      min-height: 100vh;      /* 2. ≥ висоти viewport */
    }
    main.main{                /* 3. займає весь вільний простір */
      flex: 1 0 auto;
    }
    footer.footer{             /* 4. притискається донизу */
      flex-shrink: 0;
      margin-top: auto;
      text-align: center;
      padding: 20px 0;
      font-size: 0.875rem;
      color: #cbd5e1;
    }
    footer.footer a{
      color: #facc15;
      text-decoration: none;
      margin: 0 8px;
    }

    /* ---------- оформлення сторінки (без змін) ---------- */
    .archive-hero{ text-align:center; margin-top:26px; }
    .archive-title{ font-size:clamp(28px,5vw,42px); font-weight:900; }
    .seasons-grid{ margin-top:30px; display:grid; gap:18px; grid-template-columns:repeat(auto-fit,minmax(240px,1fr)); }
    .season-card{ background:radial-gradient(circle at top,#1e293b 0,#020617 60%); border-radius:18px; border:1px solid rgba(148,163,184,.35); box-shadow:0 14px 34px rgba(0,0,0,.8); padding:18px; text-decoration:none; color:#fff; transition:.25s; display:flex; flex-direction:column; justify-content:space-between; }
    .season-card:hover{ transform:translateY(-4px); border-color:#facc15; }
    .season-year{ font-size:1.4rem; font-weight:900; color:#facc15; }
    .season-btn{ margin-top:14px; padding:9px 14px; border-radius:10px; background:#facc15; color:#111; text-align:center; font-weight:700; }
  </style>
</head>

<body class="archive-page">
<header class="header">
  <div class="container header__row">
    <a class="logo" href="../index.html"><span class="logo__mark">SC</span><span class="logo__text">STOLAR CARP</span></a>
    <nav class="nav" id="nav">
      <a href="/index.html" class="nav__link">Головна</a>
      <a href="/rules.html" class="nav__link">Регламент</a>
      <a href="/formats.html" class="nav__link">Формати змагань</a>
      <a href="/register.html" class="nav__link">Реєстрація</a>

    </nav>
    <button class="burger" id="burger"><span></span><span></span><span></span></button>
  </div>
</header>

<main class="main">
  <section class="container section archive-hero">
    <h1 class="archive-title title-gradient">Архів турнірів STOLAR CARP</h1>
    <div class="seasons-grid">
      <a class="season-card" href="season-2026.html">
        <div><div class="season-year">Сезон 2026</div></div>
        <div class="season-btn">Відкрити сезон</div>
      </a>
    </div>
  </section>
</main>

<footer class="footer">
  <div class="container footer__row">
    © 2025 STOLAR CARP · Львів

  </div>
</footer>

<script>
  /* бургер-меню (мінімум коду) */
  const burger = document.getElementById('burger');
  const nav = document.getElementById('nav');
  burger.addEventListener('click', () => {
    nav.classList.toggle('active');
    document.body.classList.toggle('menu-open');
  });
  nav.addEventListener('click', e => {
    if (e.target.classList.contains('nav__link')) {
      nav.classList.remove('active');
      document.body.classList.remove('menu-open');
    }
  });
</script>
</body>
</html>
