<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>STOLAR CARP — Музика</title>

  <link rel="stylesheet" href="assets/css/main.css">

  <style>
    body{
      background: radial-gradient(circle at top, #111827 0, #020617 55%);
      color:#e5e7eb;
      font-family:inherit;
      text-align:center;
      padding:40px 20px;
    }

    h1{
      font-size:clamp(32px,6vw,52px);
      font-weight:900;
      text-transform:uppercase;

      background:linear-gradient(90deg,#ffd700 0%,#ff8c00 40%,#d90429 100%);
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;

      margin-bottom:30px;
    }

    .box{
      max-width:600px;
      margin:0 auto;
      padding:30px;
      border-radius:20px;
      background:rgba(15,23,42,0.85);
      border:1px solid rgba(148,163,184,.3);
      box-shadow:0 10px 30px rgba(0,0,0,0.6);
    }

    .back-btn{
      display:inline-block;
      margin-top:30px;
      padding:10px 26px;
      border-radius:999px;
      text-decoration:none;
      color:#111;
      background:linear-gradient(135deg,#f6c34c,#f28b2b);
      font-weight:600;
      font-size:1rem;
      box-shadow:0 4px 14px rgba(0,0,0,.4);
    }

    .back-btn:hover{
      filter:brightness(1.05);
    }

    audio{
      width:100%;
      margin-top:20px;
      outline:none;
    }
  </style>
</head>

<body>

  <h1>Музика STOLAR CARP</h1>

  <div class="box">
    <p>Тут ти можеш прослухати трек, який грає на головній сторінці.</p>

    <!-- Плеєр -->
    <audio controls src="assets/audio/stolar-theme.m4a"></audio>
  </div>

  <a href="index.html" class="back-btn">← Повернутися на головну</a>

</body>
</html>
