<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>STOLAR CARP • Адмінка</title>

  <link rel="stylesheet" href="assets/css/main.css">

  <style>
    body{ background: radial-gradient(circle at top,#111827 0,#020617 55%); }
    .admin-wrap{ max-width:980px; margin:0 auto; padding:22px 0 70px; }
    .admin-top{
      padding:14px 16px; border-radius:18px;
      background:rgba(15,23,42,.9);
      border:1px solid rgba(148,163,184,.35);
      box-shadow:0 18px 40px rgba(0,0,0,.6);
    }
    .muted{ color:#9ca3af; }
    .admin-card{
      margin-top:14px;
      padding:16px;
      border-radius:18px;
      background:rgba(15,23,42,.9);
      border:1px solid rgba(148,163,184,.35);
      box-shadow:0 18px 40px rgba(0,0,0,.6);
    }
    .hidden{ display:none !important; }

    .stack{ display:flex; flex-direction:column; gap:10px; }
    .stack .btn{
      width:100%;
      justify-content:center;
      padding:12px 14px;
      border-radius:14px;
    }

    .row{ display:flex; gap:10px; flex-wrap:wrap; margin-top:10px; }
    .hr{ height:1px; background:rgba(148,163,184,.18); margin:12px 0; border-radius:99px; }

    .mini-form{
      margin-top:12px;
      display:grid;
      grid-template-columns:1fr;
      gap:10px;
    }
    .mini-form input, .mini-form select{
      width:100%;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(148,163,184,.35);
      background:rgba(2,6,23,.55);
      color:#e5e7eb;
      outline:none;
    }
    .mini-form input::placeholder{ color:#6b7280; }

    .grid2{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }
    @media (max-width:640px){
      .grid2{ grid-template-columns:1fr; }
    }

    .win-card{
      padding:12px;
      border-radius:14px;
      border:1px solid rgba(148,163,184,.25);
      background:rgba(2,6,23,.35);
      margin-top:10px;
    }
    .win-title{
      font-weight:800;
      letter-spacing:.06em;
      text-transform:uppercase;
      font-size:.85rem;
      margin-bottom:8px;
    }

    .ok{ color:#22c55e; }
    .err{ color:#ef4444; }
  </style>
</head>

<body>

<header class="header">
  <div class="container header__row">
    <a class="logo" href="index.html">
      <span class="logo__mark">SC</span>
      <span class="logo__text">STOLAR CARP</span>
    </a>
    <nav class="nav">
      <a href="/index.html" class="nav__link">Головна</a>
      <a href="/live.html" class="nav__link">Live</a>
      <a href="/rating.html" class="nav__link">Рейтинг</a>
      <a href="/cabinet.html" class="nav__link">Мій кабінет</a>
    </nav>
  </div>
</header>

<main class="main">
  <section class="section container admin-wrap">

    <div class="admin-top">
      <div class="title-gradient" style="font-size:1.2rem; font-weight:800;">Адмінка STOLAR CARP</div>
      <div class="muted" id="adminStatus">Запуск…</div>
      <div class="muted" id="adminDebug" style="margin-top:6px;"></div>
    </div>

    <!-- LOGIN -->
    <div id="adminLogin" class="admin-card hidden">
      <div style="font-weight:800; margin-bottom:8px;">Вхід адміністратора</div>
      <div class="row">
        <input id="admEmail" type="email" placeholder="Email" style="flex:1; min-width:220px;">
        <input id="admPass" type="password" placeholder="Пароль" style="flex:1; min-width:220px;">
        <button class="btn btn--accent" id="btnAdminLogin">Увійти</button>
      </div>
      <div class="muted" id="adminLoginMsg" style="margin-top:10px;"></div>
    </div>

    <!-- APP -->
    <div id="adminApp" class="hidden">

      <!-- MENU -->
      <div class="admin-card">
        <div class="stack">
          <button class="btn btn--primary" id="btnOpenCreate">1) Створити змагання</button>
          <button class="btn btn--accent"  id="btnOpenEdit">2) Редагувати реєстрації (календар)</button>

          <a class="btn btn--primary" href="admin-registrations.html">3) Реєстрація команд</a>
          <a class="btn btn--accent"  href="admin-draw.html">4) Жеребкування</a>
          <a class="btn btn--danger"  href="admin-weigh.html">5) Зважування (судді/адмін)</a>
        </div>
      </div>

      <!-- CREATE -->
      <div id="modCreate" class="admin-card hidden">
        <div style="font-weight:800; margin-bottom:8px;">Створити змагання</div>

        <div class="mini-form">
          <select id="inpType">
            <option value="season" selected>Тип: СЕЗОН (етапи + фінал опційно)</option>
            <option value="oneoff">Тип: ОДНОРАЗОВЕ змагання</option>
          </select>

          <input id="inpYear" inputmode="numeric" placeholder="Рік (наприклад: 2026)" />

          <input id="inpBrand" value="STOLAR CARP" readonly />

          <input id="inpName" placeholder="Назва (наприклад: Season STOLAR CARP 2026 / Осінній короп)" />

          <div id="seasonOnly">
            <select id="inpStagesCount">
              <option value="2">К-сть етапів у сезоні: 2</option>
              <option value="3" selected>К-сть етапів у сезоні: 3</option>
              <option value="4">К-сть етапів у сезоні: 4</option>
              <option value="5">К-сть етапів у сезоні: 5</option>
              <option value="6">К-сть етапів у сезоні: 6</option>
              <option value="7">К-сть етапів у сезоні: 7</option>
              <option value="8">К-сть етапів у сезоні: 8</option>
            </select>

            <select id="inpHasFinal">
              <option value="yes" selected>Фінал: ТАК</option>
              <option value="no">Фінал: НІ</option>
            </select>
          </div>

          <select id="inpRegMode">
            <option value="auto" selected>Режим реєстрації: AUTO (по даті)</option>
            <option value="manual">Режим реєстрації: MANUAL (вручну)</option>
          </select>

          <div id="regWindowsWrap"></div>

          <button class="btn btn--accent" id="btnSaveCompetition">Зберегти змагання</button>
          <button class="btn btn--primary" id="btnMakeActive">Зробити активним</button>
        </div>

        <div class="muted" id="createMsg" style="margin-top:10px;"></div>
      </div>

      <!-- EDIT REG WINDOWS -->
      <div id="modEdit" class="admin-card hidden">
        <div style="font-weight:800; margin-bottom:8px;">Редагувати реєстрації (календар)</div>

        <div class="mini-form">
          <select id="selCompetition"></select>
          <div id="editWindowsWrap"></div>

          <div class="grid2">
            <button class="btn btn--accent" id="btnSaveWindows">Зберегти дати</button>
            <button class="btn btn--primary" id="btnReloadList">Оновити список</button>
          </div>
        </div>

        <div class="muted" id="editMsg" style="margin-top:10px;"></div>
      </div>

    </div>
  </section>
</main>

<!-- Firebase compat SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<!-- Єдиний init -->
<script src="assets/js/firebase-init.js"></script>

<script>
  // Твій адмін UID (як ми вже фіксували)
  const ADMIN_UID = "5Dt6fN64c3aWACYV1WacxV2BHDl2";

  const $ = (id)=>document.getElementById(id);
  const setStatus = (t)=>{ const e=$("adminStatus"); if(e) e.textContent=t; };
  const setDebug  = (t)=>{ const e=$("adminDebug");  if(e) e.textContent=t||""; };

  function show(el){ el && el.classList.remove("hidden"); }
  function hide(el){ el && el.classList.add("hidden"); }

  const adminLogin = $("adminLogin");
  const adminApp   = $("adminApp");
  const modCreate  = $("modCreate");
  const modEdit    = $("modEdit");

  function openModule(name){
    hide(modCreate); hide(modEdit);
    if(name==="create") show(modCreate);
    if(name==="edit") show(modEdit);
  }

  // ---------- helpers ----------
  function esc(s){ return String(s||"").replace(/[&<>"']/g, m=>({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[m])); }

  // time fixed 12:00 - зберігаємо ТІЛЬКИ дату рядком
  function normDate(v){
    const s = (v||"").trim();
    if(!s) return "";
    // очікуємо YYYY-MM-DD
    if(!/^\d{4}-\d{2}-\d{2}$/.test(s)) return "";
    return s;
  }

  function buildWindows({type, stagesCount, hasFinal}){
    const wrap = $("regWindowsWrap");
    if(!wrap) return;

    const blocks = [];
    const count = (type==="season") ? Number(stagesCount||3) : 1;
    for(let i=1;i<=count;i++){
      blocks.push(renderWindowBlock(`stage-${i}`, `Етап ${i}`));
    }
    if(type==="season" && hasFinal==="yes"){
      blocks.push(renderWindowBlock("final", "Фінал"));
    }
    wrap.innerHTML = blocks.join("");
  }

  function renderWindowBlock(key, title){
    return `
      <div class="win-card" data-win="${esc(key)}">
        <div class="win-title">${esc(title)}</div>
        <div class="grid2">
          <div>
            <div class="muted" style="font-size:.82rem; margin-bottom:6px;">Відкриття (12:00 Київ)</div>
            <input type="date" data-open />
          </div>
          <div>
            <div class="muted" style="font-size:.82rem; margin-bottom:6px;">Закриття (12:00 Київ)</div>
            <input type="date" data-close />
          </div>
        </div>
      </div>
    `;
  }

  function readWindowsFrom(container){
    const res = [];
    container.querySelectorAll("[data-win]").forEach(card=>{
      const key = card.getAttribute("data-win");
      const open = normDate(card.querySelector("[data-open]")?.value || "");
      const close= normDate(card.querySelector("[data-close]")?.value || "");
      res.push({ key, openDate: open, closeDate: close });
    });
    return res;
  }

  function fillWindowsInto(container, windows){
    const map = new Map((windows||[]).map(w=>[w.key,w]));
    container.querySelectorAll("[data-win]").forEach(card=>{
      const key = card.getAttribute("data-win");
      const w = map.get(key) || {};
      const iOpen = card.querySelector("[data-open]");
      const iClose= card.querySelector("[data-close]");
      if(iOpen) iOpen.value = w.openDate || "";
      if(iClose) iClose.value = w.closeDate || "";
    });
  }

  async function waitForFirebase(){
    for(let i=0;i<200;i++){
      if(window.scAuth && window.scDb && window.firebase) return;
      await new Promise(r=>setTimeout(r,100));
    }
    throw new Error("Firebase init не підняв scAuth/scDb. Перевір assets/js/firebase-init.js і підключення внизу сторінки.");
  }

  // ---------- main ----------
  async function init(){
    try{
      await waitForFirebase();
    }catch(e){
      setStatus("Помилка ініціалізації ❌");
      setDebug(e.message || String(e));
      // НІЧОГО не ховаємо, щоб не було пусто
      show(adminLogin);
      return;
    }

    const auth = window.scAuth;
    const db   = window.scDb;

    // login controls
    $("btnAdminLogin").onclick = async ()=>{
      const email = $("admEmail").value.trim();
      const pass  = $("admPass").value.trim();
      const msg   = $("adminLoginMsg");
      if(!email || !pass){ msg.textContent="Введи email і пароль"; return; }
      msg.textContent="Вхід…";
      try{
        await auth.signInWithEmailAndPassword(email, pass);
      }catch(e){
        msg.textContent = e?.message || "Помилка входу";
      }
    };

    $("btnOpenCreate").onclick = ()=>{
      openModule("create");
    };
    $("btnOpenEdit").onclick = async ()=>{
      openModule("edit");
      await loadCompetitionsToSelect();
    };

    // form dynamics
    const typeSel = $("inpType");
    const seasonOnly = $("seasonOnly");

    function syncCreateUI(){
      const type = typeSel.value;
      if(type==="season") show(seasonOnly); else hide(seasonOnly);

      const stagesCount = Number($("inpStagesCount")?.value || 3);
      const hasFinal = $("inpHasFinal")?.value || "yes";
      buildWindows({ type, stagesCount, hasFinal });
    }

    typeSel.onchange = syncCreateUI;
    $("inpStagesCount").onchange = syncCreateUI;
    $("inpHasFinal").onchange = syncCreateUI;

    // initial
    syncCreateUI();

    // save competition
    $("btnSaveCompetition").onclick = async ()=>{
      const msg = $("createMsg");
      msg.className="muted";
      msg.textContent="Збереження…";

      try{
        const type = $("inpType").value; // season | oneoff
        const year = ($("inpYear").value || "").trim();
        const brand = "STOLAR CARP";
        const name = ($("inpName").value || "").trim();
        const regMode = $("inpRegMode").value; // auto/manual

        if(!/^\d{4}$/.test(year)) throw new Error("Вкажи рік (4 цифри), наприклад 2026.");
        if(!name) throw new Error("Вкажи назву змагання.");

        const stagesCount = (type==="season") ? Number($("inpStagesCount").value) : 1;
        const hasFinal = (type==="season") ? ($("inpHasFinal").value === "yes") : false;

        // windows
        const wrap = $("regWindowsWrap");
        const windows = readWindowsFrom(wrap);

        // docId
        const compId = (type==="season")
          ? `season-${year}`
          : `oneoff-${year}-${name.toLowerCase().replace(/[^a-z0-9а-яіїєґ]+/gi,"-").replace(/-+/g,"-").replace(/^-|-$/g,"") || "event"}`;

        const data = {
          compId,
          type,
          year: Number(year),
          brand,
          name,
          stagesCount,
          hasFinal,
          regMode,

          regWindows: windows,

          updatedAt: window.firebase.firestore.FieldValue.serverTimestamp(),
          createdAt: window.firebase.firestore.FieldValue.serverTimestamp()
        };

        await db.collection("competitions").doc(compId).set(data, { merge:true });

        msg.innerHTML = `<span class="ok">✅ Збережено:</span> ${esc(compId)}`;
      }catch(e){
        msg.innerHTML = `<span class="err">❌</span> ${esc(e.message || String(e))}`;
      }
    };

    // make active
    $("btnMakeActive").onclick = async ()=>{
      const msg = $("createMsg");
      msg.className="muted";
      msg.textContent="Збереження активного…";

      try{
        const type = $("inpType").value;
        const year = ($("inpYear").value || "").trim();
        const name = ($("inpName").value || "").trim();
        if(!/^\d{4}$/.test(year)) throw new Error("Вкажи рік (4 цифри), наприклад 2026.");
        if(!name) throw new Error("Вкажи назву змагання (щоб не активувати пусте).");

        const compId = (type==="season")
          ? `season-${year}`
          : `oneoff-${year}-${name.toLowerCase().replace(/[^a-z0-9а-яіїєґ]+/gi,"-").replace(/-+/g,"-").replace(/^-|-$/g,"") || "event"}`;

        await db.collection("settings").doc("app").set({
          activeCompetitionId: compId,
          updatedAt: window.firebase.firestore.FieldValue.serverTimestamp()
        }, { merge:true });

        msg.innerHTML = `<span class="ok">✅ Активне:</span> ${esc(compId)}`;
      }catch(e){
        msg.innerHTML = `<span class="err">❌</span> ${esc(e.message || String(e))}`;
      }
    };

    // EDIT: load list
    $("btnReloadList").onclick = async ()=>{
      $("editMsg").textContent="Оновлення…";
      await loadCompetitionsToSelect();
      $("editMsg").textContent="";
    };

    $("selCompetition").onchange = async ()=>{
      await loadSelectedCompetitionIntoEditor();
    };

    $("btnSaveWindows").onclick = async ()=>{
      const msg = $("editMsg");
      msg.className="muted";
      msg.textContent="Збереження…";

      try{
        const sel = $("selCompetition");
        const compId = sel.value;
        if(!compId) throw new Error("Нема вибраного змагання.");

        const editor = $("editWindowsWrap");
        const windows = readWindowsFrom(editor);

        await db.collection("competitions").doc(compId).set({
          regWindows: windows,
          updatedAt: window.firebase.firestore.FieldValue.serverTimestamp()
        }, { merge:true });

        msg.innerHTML = `<span class="ok">✅ Дати збережено</span>`;
      }catch(e){
        msg.innerHTML = `<span class="err">❌</span> ${esc(e.message || String(e))}`;
      }
    };

    async function loadCompetitionsToSelect(){
      const sel = $("selCompetition");
      const editor = $("editWindowsWrap");
      sel.innerHTML = `<option value="">Завантаження…</option>`;
      editor.innerHTML = "";

      // active
      let activeId = "";
      try{
        const s = await db.collection("settings").doc("app").get();
        if(s.exists){
          const d = s.data() || {};
          activeId = d.activeCompetitionId || "";
        }
      }catch(_){}

      const snap = await db.collection("competitions").get();
      const items = snap.docs.map(doc=>{
        const d = doc.data() || {};
        return {
          id: doc.id,
          year: d.year || 0,
          type: d.type || "",
          name: d.name || doc.id,
          brand: d.brand || "STOLAR CARP"
        };
      });

      items.sort((a,b)=>{
        if(b.year !== a.year) return b.year - a.year;
        return (a.name||"").localeCompare(b.name||"","uk");
      });

      if(!items.length){
        sel.innerHTML = `<option value="">Нема змагань. Створи спочатку.</option>`;
        return;
      }

      sel.innerHTML = items.map(it=>{
        const isActive = it.id === activeId;
        const label = `${isActive ? "✅ " : ""}${it.id} — ${it.name}`;
        return `<option value="${esc(it.id)}" ${isActive ? "selected" : ""}>${esc(label)}</option>`;
      }).join("");

      await loadSelectedCompetitionIntoEditor();
    }

    async function loadSelectedCompetitionIntoEditor(){
      const sel = $("selCompetition");
      const editor = $("editWindowsWrap");
      const compId = sel.value;
      editor.innerHTML = "";

      if(!compId) return;

      const doc = await db.collection("competitions").doc(compId).get();
      if(!doc.exists){
        editor.innerHTML = `<div class="muted err">Не знайдено документ competitions/${esc(compId)}</div>`;
        return;
      }

      const d = doc.data() || {};
      const type = d.type || "season";
      const stagesCount = Number(d.stagesCount || 1);
      const hasFinal = !!d.hasFinal;

      // build editor blocks
      const blocks = [];
      const count = (type==="season") ? stagesCount : 1;
      for(let i=1;i<=count;i++){
        blocks.push(renderWindowBlock(`stage-${i}`, `Етап ${i}`));
      }
      if(type==="season" && hasFinal){
        blocks.push(renderWindowBlock("final","Фінал"));
      }
      editor.innerHTML = blocks.join("");

      // fill
      fillWindowsInto(editor, d.regWindows || []);
    }

    // auth state
    auth.onAuthStateChanged(async (user)=>{
      try{
        if(!user){
          setStatus("Потрібен вхід");
          show(adminLogin);
          hide(adminApp);
          return;
        }

        if(user.uid !== ADMIN_UID){
          setStatus("Доступ заборонено ❌");
          setDebug("Цей акаунт не є адміном.");
          show(adminLogin);
          hide(adminApp);
          return;
        }

        setStatus("Адмін-доступ ✅");
        setDebug("");
        hide(adminLogin);
        show(adminApp);

        openModule("create");
      }catch(e){
        setStatus("Помилка ❌");
        setDebug(e.message || String(e));
        // не ховаємо все, щоб не було пусто
        show(adminLogin);
        show(adminApp);
      }
    });
  }

  init().catch(e=>{
    setStatus("Помилка запуску ❌");
    setDebug(e.message || String(e));
    // не ховаємо все — щоб не було пусто
    show($("adminLogin"));
  });
</script>

</body>
</html>
