<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>STOLAR CARP • Суддя • Зважування</title>

  <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body>
<header class="header">
  <div class="container header__row">
    <a class="logo" href="index.html">
      <span class="logo__mark">SC</span>
      <span class="logo__text">STOLAR CARP</span>
    </a>
    <div class="pill" id="authPill">auth: …</div>
  </div>
</header>

<main class="main">
  <section class="section container wrap">

    <div class="card">
      <div class="rowTop">
        <div>
          <div class="big" id="zoneTitle">Зона —</div>
        </div>
        <div class="miniBadge" id="netBadge" style="display:none;">● online</div>
      </div>

      <div class="btnRow">
        <button class="btn btn--primary" id="btnOpen">Увійти</button>
      </div>

      <div class="muted" id="msg" style="margin-top:10px;"></div>
    </div>

    <div class="card" id="weighCard" style="display:none;">
      <div class="rowTop">
        <div>
          <div style="font-weight:900;">Зважування</div>
          <div class="muted" id="wHelp">Команди з жеребкування</div>
        </div>
        <div class="muted" id="teamsCount">—</div>
      </div>

      <div class="wbar">
        <div class="wBtns">
          <button class="wbtn" id="w1">W1</button>
          <button class="wbtn" id="w2">W2</button>
          <button class="wbtn" id="w3">W3</button>
          <button class="wbtn" id="w4">W4</button>
        </div>
        <div class="wstat">
          <div class="muted">Поточне</div>
          <div class="big2" id="curW">W1</div>
        </div>
      </div>

      <div class="muted" id="wMsg" style="margin-top:10px;"></div>

      <div class="teams" id="teamsBox"></div>
    </div>

  </section>
</main>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<!-- Init -->
<script src="assets/js/firebase-init.js"></script>

<!-- Judge logic -->
<script src="assets/js/weigh_judge.js"></script>

</body>
</html>
