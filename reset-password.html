<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>STOLAR CARP • Скидання пароля</title>

  <link rel="stylesheet" href="assets/css/main.css" />
  <style>
    body{ background: radial-gradient(circle at top,#111827 0,#020617 55%); }
    .wrap{ max-width:920px; margin:0 auto; padding:22px 0 80px; }
    .card{
      background:rgba(15,23,42,.92);
      border:1px solid rgba(148,163,184,.28);
      border-radius:18px;
      padding:18px;
      box-shadow:0 18px 40px rgba(0,0,0,.55);
    }
    .h1{ font-weight:900; font-size:1.25rem; margin:0 0 6px; }
    .muted{ color:#9ca3af; }
    .status{
      margin-top:14px;
      padding:12px;
      border-radius:14px;
      border:1px solid rgba(148,163,184,.28);
      background:rgba(2,6,23,.45);
      line-height:1.45;
    }
    .ok{ border-color: rgba(34,197,94,.35); }
    .warn{ border-color: rgba(245,158,11,.35); }
    .bad{ border-color: rgba(239,68,68,.35); }
    .field{ display:grid; gap:6px; margin-top:12px; }
    input{
      width:100%;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(148,163,184,.28);
      background:rgba(2,6,23,.55);
      color:#e5e7eb;
    }
    .row{ display:flex; gap:10px; flex-wrap:wrap; margin-top:14px; }
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:10px 14px; border-radius:14px;
      border:1px solid rgba(148,163,184,.28);
      background:rgba(30,41,59,.65);
      color:#e5e7eb; font-weight:800;
      cursor:pointer;
    }
    .btn.primary{
      border-color: rgba(245,158,11,.35);
      background: linear-gradient(135deg, rgba(245,158,11,.22), rgba(190,18,60,.18));
    }
  </style>

  <!-- Firebase + auth -->
  <script defer src="assets/js/config.js"></script>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="h1">Скидання пароля</div>
      <div class="muted">
        Створи новий пароль для акаунту STOLAR CARP.
      </div>

      <div id="box" class="status warn">
        Перевіряємо посилання…
      </div>

      <div id="form" style="display:none;">
        <div class="field">
          <label>Новий пароль</label>
          <input id="p1" type="password" placeholder="Мінімум 6 символів">
        </div>
        <div class="field">
          <label>Підтвердіть пароль</label>
          <input id="p2" type="password" placeholder="Повторіть пароль">
        </div>

        <div class="row">
          <button id="btnSave" class="btn primary">Зберегти пароль</button>
          <a class="btn" href="register.html">До входу</a>
        </div>
      </div>
    </div>
  </div>

  <script>
  (function () {
    const box = document.getElementById('box');
    const form = document.getElementById('form');
    const p1 = document.getElementById('p1');
    const p2 = document.getElementById('p2');
    const btn = document.getElementById('btnSave');

    function setBox(type, title, text){
      box.className = 'status ' + type;
      box.innerHTML = `<b>${title}</b><br>${text}`;
    }

    const params = new URLSearchParams(location.search);
    const mode = params.get('mode');
    const oobCode = params.get('oobCode');

    if (mode !== 'resetPassword' || !oobCode){
      setBox('bad', 'Некоректне посилання', 'Це посилання не призначене для скидання пароля.');
      return;
    }

    const wait = setInterval(async () => {
      try {
        if (!window.scAuth) return;
        clearInterval(wait);

        const auth = window.scAuth;

        // перевіряємо код
        await auth.verifyPasswordResetCode(oobCode);

        setBox('ok', 'Посилання підтверджене', 'Введіть новий пароль нижче.');
        form.style.display = 'block';

        btn.onclick = async () => {
          const a = p1.value.trim();
          const b = p2.value.trim();

          if (a.length < 6){
            setBox('warn', 'Слабкий пароль', 'Пароль має містити мінімум 6 символів.');
            return;
          }
          if (a !== b){
            setBox('warn', 'Паролі не співпадають', 'Перевірте правильність введення.');
            return;
          }

          btn.disabled = true;
          btn.textContent = 'Збереження…';

          await auth.confirmPasswordReset(oobCode, a);

          setBox('ok', 'Пароль змінено ✅', 'Тепер ви можете увійти з новим паролем.');
          form.style.display = 'none';

        };

      } catch (e) {
        console.error(e);
        setBox('bad', 'Помилка', 'Посилання прострочене або вже використане. Надішліть запит на скидання пароля ще раз.');
      }
    }, 200);
  })();
  </script>
</body>
</html>
