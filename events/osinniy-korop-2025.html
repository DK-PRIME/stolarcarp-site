<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Список команд — Осінній короп STOLAR CARP</title>
  <link rel="stylesheet" href="../assets/css/main.css">
  <script defer src="../assets/js/config.js"></script>
  <style>
    .teams-list { 
      margin-top: 20px; 
      border-collapse: collapse; 
      width: 100%; 
      background: #111; 
      border-radius: 10px; 
      overflow: hidden; 
    }
    .teams-list th, .teams-list td {
      padding: 12px 15px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      text-align: left;
    }
    .teams-list th {
      background: linear-gradient(90deg, #ffb300, #a11b1b);
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-size: 0.9rem;
    }
    .teams-list td {
      color: #eaeaea;
      font-size: 0.95rem;
    }
    .teams-list tr:hover td {
      background: rgba(255,255,255,0.05);
    }
  </style>
</head>

<body>
<header class="header">
  <div class="container header__row">
    <a class="logo" href="../index.html">
      <span class="logo__mark">SC</span><span class="logo__text">STOLAR CARP</span>
    </a>
    <nav class="nav" id="nav">
      <a href="../index.html" class="nav__link">Головна</a>
      <a href="../rules.html" class="nav__link">Регламент</a>
      <a href="../register.html" class="nav__link">Реєстрація</a>
      <a href="../live.html" class="nav__link">Live</a>
      <a href="../rating.html" class="nav__link">Рейтинг</a>
      <a href="../sponsors.html" class="nav__link">Спонсори</a>
      <a href="../events/korop2025.html" class="nav__link nav__link--active">Турнір 2025</a>
    </nav>
    <button class="burger" id="burger"><span></span><span></span><span></span></button>
  </div>
</header>

<main class="main">
  <section class="container section section--narrow">
    <h1 class="page-title title-gradient">Список команд — Осінній короп 2025</h1>
    <p class="lead">Учасники головного осіннього турніру STOLAR CARP на водоймі Лелехівка.</p>

    <!-- Таблиця команд -->
    <table class="teams-list">
      <thead>
        <tr>
          <th>№</th>
          <th>Назва команди</th>
          <th>Капітан</th>
          <th>Зона</th>
          <th>Сектор</th>
        </tr>
      </thead>
      <tbody id="teamsTableBody">
        <!-- Дані підтягуватимуться автоматично з config.js -->
      </tbody>
    </table>
  </section>
</main>

<footer class="footer">
  <div class="container footer__row">
    <div>© 2025 STOLAR CARP · Львів</div>
    <div class="footer__links">
      <a href="https://invite.viber.com/?g=8R04gUEhdVSnX6sr_DxGGGqAXTus0Ygh">Viber</a>
      <a href="https://youtube.com/@dk-stolarcarp?si=H-BUK2msCiKXdcA9">YouTube</a>
    </div>
  </div>
</footer>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    // Дані можна буде підтягувати з config.js або вбудувати вручну
    const teams = [
      { num: 1, name: "Два Кума", captain: "Роман Дячок", zone: "A", sector: "7" },
      { num: 2, name: "Мебленс", captain: "Андрій Ілюк", zone: "B", sector: "3" },
      { num: 3, name: "Ягелон", captain: "Петро Ягелло", zone: "C", sector: "2" },
      { num: 4, name: "Crazy Carp", captain: "Ігор Коваль", zone: "B", sector: "5" }
    ];
    const tableBody = document.getElementById('teamsTableBody');
    teams.forEach(t => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${t.num}</td>
        <td>${t.name}</td>
        <td>${t.captain}</td>
        <td>${t.zone}</td>
        <td>${t.sector}</td>
      `;
      tableBody.appendChild(row);
    });
  });
</script>
</body>
</html>
