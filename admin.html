    body{ background: radial-gradient(circle at top,#111827 0,#020617 55%); }

    .admin-top{
      padding:14px 16px; border-radius:18px;
      background:rgba(15,23,42,.9);
      border:1px solid rgba(148,163,184,.35);

    .admin-card{
      margin-top:14px;
      padding:16px;
      border-radius:18px;
      background:rgba(15,23,42,.9);
      border:1px solid rgba(148,163,184,.35);
      box-shadow:0 18px 40px rgba(0,0,0,.6);

    .hr{ height:1px; background:rgba(148,163,184,.18); margin:12px 0; border-radius:99px; }

    .stack .btn{ width:100%; justify-content:center; padding:12px 14px; border-radius:14px; }

      margin-top:12px;
      display:grid;
      grid-template-columns:1fr;

      padding:12px 12px;

      border:1px solid rgba(148,163,184,.35);
      background:rgba(2,6,23,.55);
      color:#e5e7eb;
      outline:none;

    .grid2{ display:grid; grid-template-columns:1fr 1fr; gap:10px; }

    .win-card{
      padding:12px;

      border:1px solid rgba(148,163,184,.25);
      background:rgba(2,6,23,.35);
      margin-top:10px;

      text-transform:uppercase;
      font-size:.85rem;
      margin-bottom:8px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;

      font-size:.72rem;
      padding:4px 8px;
      border-radius:999px;
      border:1px solid rgba(148,163,184,.25);
      color:#e5e7eb;
      background:rgba(15,23,42,.6);
      white-space:nowrap;
    }
    .ok{ color:#22c55e; font-weight:800; }
    .err{ color:#ef4444; font-weight:800; }

    .login-grid{
      display:grid;
      grid-template-columns:1fr;
      gap:10px;
      margin-top:10px;
    }
    .login-actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    .login-actions .btn{ flex:1; min-width:180px; }

    .softbox{
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(148,163,184,.20);
      background:rgba(2,6,23,.35);
      color:#cbd5e1;

<script>
  const ADMIN_UID = "5Dt6fN64c3aWACYV1WacxV2BHDl2";

  const $ = (id)=>document.getElementById(id);
  const setStatus = (t)=>{ const e=$("adminStatus"); if(e) e.textContent=t; };
  const setDebug  = (t)=>{ const e=$("adminDebug");  if(e) e.textContent=t||""; };

  function show(el){ el && el.classList.remove("hidden"); }
  function hide(el){ el && el.classList.add("hidden"); }

  function esc(s){ return String(s||"").replace(/[&<>"']/g, m=>({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[m])); }

  // YYYY-MM-DD
  function normDate(v){
    const s = (v||"").trim();
    if(!s) return "";
    if(!/^\d{4}-\d{2}-\d{2}$/.test(s)) return "";
    return s;
  }

  function addDays(yyyy_mm_dd, days){
    const s = normDate(yyyy_mm_dd);
    if(!s) return "";
    const [Y,M,D] = s.split("-").map(Number);
    const dt = new Date(Date.UTC(Y, M-1, D, 12, 0, 0)); // 12:00 UTC base (не критично, ми зберігаємо дату)
    dt.setUTCDate(dt.getUTCDate() + days);
    const y = dt.getUTCFullYear();
    const m = String(dt.getUTCMonth()+1).padStart(2,"0");
    const d = String(dt.getUTCDate()).padStart(2,"0");
    return `${y}-${m}-${d}`;
  }

  function regOpenFromStart(startDate){ return addDays(startDate, -28); }
  function regCloseFromStart(startDate){ return addDays(startDate, -14); }

  function renderScheduleBlock(key, title){
    const isFinal = key==="final";
    const pill = isFinal ? `<span class="pill" style="border-color:rgba(246,195,76,.6); color:#f6c34c;">ФІНАЛ</span>` : `<span class="pill">ЕТАП</span>`;
    return `
      <div class="win-card" data-block="${esc(key)}">
        <div class="win-title">
          <span>${esc(title)}</span>
          ${pill}
        </div>

        <div class="grid2">
          <div>
            <div class="muted" style="font-size:.82rem; margin-bottom:6px;">Старт</div>
            <input type="date" data-start>
          </div>
          <div>
            <div class="muted" style="font-size:.82rem; margin-bottom:6px;">Фініш</div>
            <input type="date" data-end>
          </div>
        </div>

        <div class="softbox" style="margin-top:10px;">
          Реєстрація (AUTO, 12:00 Київ):
          <div style="margin-top:6px;">
            <span class="ok">Відкриття:</span> <span data-reg-open>—</span>
            &nbsp;&nbsp;•&nbsp;&nbsp;
            <span class="err">Закриття:</span> <span data-reg-close>—</span>
          </div>
        </div>
      </div>
    `;
  }

  function buildScheduleUI(container, {type, stagesCount, hasFinal}){
    const blocks = [];
    const count = (type==="season") ? Number(stagesCount||3) : 1;

    for(let i=1;i<=count;i++){
      blocks.push(renderScheduleBlock(`stage-${i}`, `Етап ${i}`));
    }
    if(type==="season" && hasFinal==="yes"){
      blocks.push(renderScheduleBlock("final", "Фінал"));
    }

    container.innerHTML = blocks.join("");

    // bind auto reg preview
    container.querySelectorAll("[data-block]").forEach(card=>{
      const startEl = card.querySelector("[data-start]");
      const regOpenEl = card.querySelector("[data-reg-open]");
      const regCloseEl= card.querySelector("[data-reg-close]");

      function refresh(){
        const s = normDate(startEl.value);
        if(!s){
          regOpenEl.textContent = "—";
          regCloseEl.textContent= "—";
          return;
        }
        regOpenEl.textContent = regOpenFromStart(s);
        regCloseEl.textContent= regCloseFromStart(s);
      }

      startEl.addEventListener("change", refresh);
      refresh();
    });
  }

  function readSchedule(container){
    const out = [];
    container.querySelectorAll("[data-block]").forEach(card=>{
      const key = card.getAttribute("data-block");
      const start = normDate(card.querySelector("[data-start]")?.value || "");
      const end   = normDate(card.querySelector("[data-end]")?.value || "");
      const regOpen = start ? regOpenFromStart(start) : "";
      const regClose= start ? regCloseFromStart(start) : "";

      out.push({
        key,
        startDate: start,
        endDate: end,
        regOpenDate: regOpen,
        regCloseDate: regClose
      });
    });
    return out;
  }

  function fillSchedule(container, schedule){
    const map = new Map((schedule||[]).map(x=>[x.key,x]));
    container.querySelectorAll("[data-block]").forEach(card=>{
      const key = card.getAttribute("data-block");
      const d = map.get(key) || {};
      const s = card.querySelector("[data-start]");
      const e = card.querySelector("[data-end]");
      if(s) s.value = d.startDate || "";
      if(e) e.value = d.endDate || "";

      // force refresh preview
      const regOpenEl = card.querySelector("[data-reg-open]");
      const regCloseEl= card.querySelector("[data-reg-close]");
      const start = normDate(s?.value || "");
      regOpenEl.textContent = start ? regOpenFromStart(start) : "—";
      regCloseEl.textContent= start ? regCloseFromStart(start) : "—";
    });
  }

  async function waitForFirebase(){
    for(let i=0;i<200;i++){
      if(window.scAuth && window.scDb && window.firebase) return true;
      await new Promise(r=>setTimeout(r,100));
    }
    return false;
  }

    const ok = await waitForFirebase();
    if(!ok){

    };

    // login/logout
    $("btnAdminLogin").onclick = async ()=>{

      const msg   = $("adminLoginMsg");
      msg.textContent = "";

      if(!email || !pass){
        msg.textContent = "Введи email і пароль.";
        return;
      }
      msg.textContent = "Вхід…";

        await auth.signInWithEmailAndPassword(email, pass);
      }catch(e){
        msg.textContent = e?.message || "Помилка входу.";

    };

    $("btnAdminLogout").onclick = async ()=>{
      try{ await auth.signOut(); }catch{}

    const typeSel = $("inpType");
    const seasonOnly = $("seasonOnly");
    const scheduleWrap = $("scheduleWrap");

    function syncCreateUI(){
      const type = typeSel.value;
      if(type==="season") show(seasonOnly); else hide(seasonOnly);

    function slugify(s){
      return String(s||"")
        .toLowerCase()

        .replace(/-+/g,"-")
        .replace(/^-|-$/g,"") || "event";
    }

    function buildCompId(type, year, name){
      if(type==="season") return `season-${year}`;
      return `oneoff-${year}-${slugify(name)}`;
    }

    $("btnSaveCompetition").onclick = async ()=>{

      msg.textContent = "Збереження…";

      try{

        if(!name) throw new Error("Вкажи назву змагання.");

        const stagesCount = (type==="season") ? Number($("inpStagesCount").value) : 1;
        const hasFinal = (type==="season") ? ($("inpHasFinal").value === "yes") : false;

        const schedule = readSchedule(scheduleWrap);

        schedule.forEach(x=>{
          if(!x.startDate) throw new Error(`Заповни старт для "${x.key}".`);

      }

    const editScheduleWrap = $("editScheduleWrap");

    $("btnReloadList").onclick = async ()=>{

        }, { merge:true });

        msg.innerHTML = `<span class="ok">✅ Збережено</span>`;
      }catch(e){
