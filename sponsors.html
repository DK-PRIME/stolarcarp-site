<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Спонсори — STOLAR CARP</title>

  <link rel="stylesheet" href="assets/css/main.css?v=20251110">
  <script defer src="assets/js/config.js"></script>

  <style>
    /* Картки спонсорів */
    .grid {
      display: grid;
      gap: 24px;
      margin-top: 24px;
    }
    .grid-3 {
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    }

    .card {
      background: #14151a;
      border: 1px solid rgba(255,255,255,.1);
      border-radius: 18px;
      padding: 0;
      overflow: hidden;
      height: 220px;        /* Висота картки */
      display: block;
      transition: 0.2s ease;
    }

    .card:hover {
      transform: scale(1.02);
      border-color: rgba(255,255,255,.2);
    }

    .s-logo {
      width: 100%;
      height: 100%;
      object-fit: cover;    /* Заповнює картку */
      display: block;
    }

    .section h2 {
      margin-bottom: 18px;
    }
  </style>
</head>

<body>
<header class="header">
  <div class="container header__row">
    <a class="logo" href="index.html">
      <span class="logo__mark">SC</span>
      <span class="logo__text">STOLAR CARP</span>
    </a>

    <nav class="nav" id="nav">
      <a href="index.html" class="nav__link">Головна</a>
      <a href="rules.html" class="nav__link">Регламент</a>
      <a href="register.html" class="nav__link">Реєстрація</a>
      <a href="live.html" class="nav__link">Live</a>
      <a href="rating.html" class="nav__link">Рейтинг</a>
      <a href="lakes.html" class="nav__link">Водойми</a>
      <a href="sponsors.html" class="nav__link nav__link--active">Спонсори</a>
      <a href="events/turnir-2026.html" class="nav__link">Турнір 2026</a>
    </nav>

    <button class="burger" id="burger"><span></span><span></span><span></span></button>
  </div>
</header>

<main class="main">
  <section class="container section">
    <h2>Партнери та Спонсори</h2>

    <div class="grid grid-3">

      <!-- Pugach -->
      <a class="card" href="https://puhach.com" target="_blank">
        <img class="s-logo" src="assets/sponsors/pugach.png" alt="Pugach Baits">
      </a>

      <!-- Винниківський Короповий Клуб -->
      <a class="card" href="https://vkk.in.ua" target="_blank">
        <img class="s-logo" src="assets/sponsors/vkk.png" alt="Винниківський Короповий Клуб">
      </a>

      <!-- Місце під майбутніх спонсорів -->

      <a class="card" href="https://example.com" target="_blank">
        <img class="s-logo" src="assets/sponsors/logo-name.png" alt="Sponsor Name">
      </a>
      -->

    </div>
  </section>
</main>

<footer class="footer">
  <div class="container footer__row">
    <div>© 2025 STOLAR CARP · Львів</div>

    <div class="footer__links">

</html>
