<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Зважування судді — STOLAR CARP</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <script defer src="assets/js/config.js"></script>

  <style>
    .judge-wrap{max-width:980px;margin:0 auto}
    .judge-top{display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:space-between}
    .pill{display:inline-flex;gap:8px;align-items:center;padding:6px 10px;border-radius:999px;border:1px solid rgba(148,163,184,.25);background:rgba(2,6,23,.35);color:#cbd5e1;font-size:12px}
    .grid2{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media(max-width:900px){.grid2{grid-template-columns:1fr}}
    .table-wrap{overflow-x:auto;max-width:100%}
    .table-sm{font-size:12px;line-height:1.25}
    .table-sm th,.table-sm td{padding:6px 8px;white-space:nowrap}
    .field .label{display:block;font-size:12px;color:var(--muted);margin-bottom:6px}
    .input{width:100%}
  </style>
</head>

<body>
<header class="header">
  <div class="container header__row">
    <a class="logo" href="index.html">
      <span class="logo__mark">SC</span>
      <span class="logo__text">STOLAR CARP</span>
    </a>
    <button class="burger" id="burger"><span></span><span></span><span></span></button>
  </div>
</header>

<main class="main">
  <section class="container section judge-wrap">
    <div class="judge-top">
      <div>
        <div class="live-kicker" style="margin-bottom:10px;">
          <span class="live-dot"></span><span>Зважування судді</span>
        </div>
        <h1 class="title-gradient" style="margin:0 0 8px;">Панель судді</h1>
        <div class="pill" id="judgeMeta">Завантаження…</div>
      </div>
      <button class="btn btn--ghost" id="judgeLogout" type="button">Вийти</button>
    </div>

    <div id="judgeError" class="form-msg err" style="display:none;margin-top:12px;"></div>

    <div class="grid2" style="margin-top:14px;display:none;" id="judgeContent">

      <div class="card">
        <h2 style="margin-top:0;">Команди зони</h2>
        <div class="table-wrap">
          <table class="table table-sm" id="teamsTable">
            <thead>
              <tr><th>Сектор</th><th>Команда</th></tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <p class="form__hint">Тут тільки твоя зона (A/B/C).</p>
      </div>

      <div class="card">
        <h2 style="margin-top:0;">Запис зважування</h2>

        <div style="display:flex;gap:8px;flex-wrap:wrap;margin-bottom:10px;">
          <button class="btn btn--accent" data-w="W1" type="button">W1</button>
          <button class="btn btn--ghost" data-w="W2" type="button">W2</button>
          <button class="btn btn--ghost" data-w="W3" type="button">W3</button>
          <button class="btn btn--ghost" data-w="W4" type="button">W4</button>
          <span class="pill" id="activeW">Активне: W1</span>
        </div>

        <label class="field">
          <span class="label">Команда</span>
          <select id="teamSelect" class="input"></select>
        </label>

        <div style="display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin-top:10px;">
          <input id="fishWeight" class="input" inputmode="decimal" placeholder="Вага риби (кг), напр. 5.120">
          <button class="btn btn--primary" id="addFish" type="button">Додати</button>
        </div>

        <div class="table-wrap" style="margin-top:10px;">
          <table class="table table-sm" id="fishList">
            <thead><tr><th>#</th><th>Вага (кг)</th><th></th></tr></thead>
            <tbody></tbody>
          </table>
        </div>

        <div style="display:flex;gap:10px;flex-wrap:wrap;margin-top:10px;">
          <button class="btn btn--danger" id="clearW" type="button">Очистити W</button>
          <span class="form__hint" id="status">—</span>
        </div>
      </div>

    </div>
  </section>
</main>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
<script src="assets/js/firebase-init.js"></script>

<script src="assets/js/judge_page.js"></script>
</body>
</html>
