<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Жеребкування • STOLAR CARP</title>
  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body class="admin-page">
  <!-- HEADER (такий як на інших сторінках) -->
  <header class="header">
    <div class="container header__row">
      <a class="logo" href="index.html">
        <span class="logo__mark">SC</span>
        <span class="logo__text">STOLAR CARP</span>
      </a>

      <button class="burger" id="burger" aria-label="Меню">
        <span></span><span></span><span></span>
      </button>

      <nav class="nav" id="nav">
        <a class="nav__link" href="admin.html">Адмінка</a>
        <a class="nav__link" href="admin-registrations.html">Реєстрація команд</a>
        <a class="nav__link nav__link--active" href="draw.html">Жеребкування</a>
        <a class="nav__link" href="weigh.html">Зважування</a>
      </nav>
    </div>
  </header>

  <main class="main">
    <div class="container">

      <section class="card">
        <h1 style="margin:0 0 10px;">Жеребкування</h1>
        <p class="form__hint" style="margin-top:0;">
          Обери змагання/етап. Показуються лише <b>оплачені</b> заявки. Сектор не може повторюватися.
        </p>

        <div class="row">
          <div>
            <label class="form__hint">Змагання / етап</label>
            <select id="stageSelect" class="select">
              <option value="">Завантаження…</option>
            </select>
          </div>
          <div>
            <label class="form__hint">Пошук (команда/телефон)</label>
            <input id="q" class="input" placeholder="Напр. ДК / 063..." />
          </div>
        </div>

        <div id="msg" class="form__hint" style="margin-top:10px;"></div>
      </section>

      <section class="grid grid-2 section">
        <div class="card">
          <h3 style="margin-top:0;">Оплачені команди (потрібно призначити сектор)</h3>
          <div id="listNeed" class="grid" style="gap:12px;"></div>
        </div>

        <div class="card">
          <h3 style="margin-top:0;">Призначені сектори</h3>
          <div id="listDone" class="grid" style="gap:12px;"></div>
        </div>
      </section>

    </div>
  </main>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script src="assets/js/firebase-init.js"></script>
  <script src="assets/js/config.js"></script>
  <script src="assets/js/draw_firebase.js"></script>
</body>
</html>
